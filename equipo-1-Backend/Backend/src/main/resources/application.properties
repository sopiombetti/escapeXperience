spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update  


# Configuraciï¿½n de la base de datos MySQL

spring.datasource.url=process.env.DATASOURCE_URL
spring.datasource.username=process.env.DATASOURCE_USERNAME
spring.datasource.password=process.env.DATASOURCE_PASSWORD
spring.datasource.driver-class-name=process.env.DATASOURCE_DRIVER

# Opcionalmente, puedes habilitar el modo de mostrar las consultas SQL en la consola

#spring.jpa.show-sql=true

#configuracion Mail

spring.mail.username=process.env.MAIL_USERNAME
spring.mail.password=process.env.MAIL_PASSWORD
spring.mail.port=process.env.MAIL_PORT
spring.mail.host=process.env.MAIL_HOST
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

frontend.url=http://ec2-18-117-76-154.us-east-2.compute.amazonaws.com:8080/

spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB